
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Peserta - CAT PPPK 2025</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex h-screen bg-gradient-to-r from-blue-300 to-blue-600 text-white">
  <div class="w-1/3 bg-black text-white p-6 flex flex-col justify-between">
    <div>
      <h2 class="text-2xl font-bold mb-6">Data Peserta</h2>
      <p><strong>Nama:</strong> <span id="nama">...</span></p>
      <p><strong>NIK:</strong> <span id="nik">...</span></p>
      <p><strong>No Peserta:</strong> <span id="nomorPeserta">...</span></p>
    </div>
    <form action="soal.html" method="POST">
      <button type="submit" class="mt-6 bg-blue-500 hover:bg-blue-700 w-full py-2 rounded">MULAI UJIAN</button>
    </form>
  </div>
  <div class="w-2/3 flex items-center justify-center px-6">
    <h1 class="text-3xl font-bold text-center">Apabila data peserta sudah sesuai, silakan klik "Mulai Ujian"</h1>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById("nama").textContent = params.get("nama") || "Tidak Diketahui";
    document.getElementById("nik").textContent = params.get("nik") || "Tidak Diketahui";
    document.getElementById("nomorPeserta").textContent = params.get("nomor_peserta") || "Tidak Diketahui";
  </script>
</body>
</html>
