
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login CAT PPPK 2025</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center">
  <div class="bg-gray-900 p-6 rounded-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-4 text-center">Login CAT PPPK 2025</h2>
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="nama">Nama</label>
        <input id="nama" name="nama" type="text" required class="w-full p-2 rounded bg-gray-800 text-white" />
      </div>
      <div>
        <label for="nik">NIK</label>
        <input id="nik" name="nik" type="text" required class="w-full p-2 rounded bg-gray-800 text-white" />
      </div>
      <div>
        <label for="nomor_peserta">Nomor Peserta</label>
        <input id="nomor_peserta" name="nomor_peserta" type="text" required class="w-full p-2 rounded bg-gray-800 text-white" />
      </div>
      <div>
        <label for="pin_peserta">PIN Peserta</label>
        <input id="pin_peserta" name="pin_peserta" type="password" required class="w-full p-2 rounded bg-gray-800 text-white" />
      </div>
      <div>
        <label for="pin_sesi">PIN Sesi</label>
        <input id="pin_sesi" name="pin_sesi" type="password" required class="w-full p-2 rounded bg-gray-800 text-white" />
      </div>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 p-2 rounded">Login</button>
    </form>
    <p class="mt-4 text-sm text-center">Hubungi panitia jika Anda lupa data login.</p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const nama = document.getElementById("nama").value;
      const nik = document.getElementById("nik").value;
      const nomorPeserta = document.getElementById("nomor_peserta").value;
      window.location.href = `data-peserta.html?nama=${encodeURIComponent(nama)}&nik=${encodeURIComponent(nik)}&nomor_peserta=${encodeURIComponent(nomorPeserta)}`;
    });
  </script>
</body>
</html>
