<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login CAT PPPK 2025</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-200 to-blue-500 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login CAT PPPK 2025</h2>
    <form action="/dashboard" method="POST" class="space-y-4">
      <div>
        <label for="nik" class="block text-sm font-medium text-gray-700">NIK</label>
        <input type="text" id="nik" name="nik" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" />
      </div>
      <div>
        <label for="nomor_peserta" class="block text-sm font-medium text-gray-700">Nomor Peserta</label>
        <input type="text" id="nomor_peserta" name="nomor_peserta" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" />
      </div>
      <div>
        <label for="pin_peserta" class="block text-sm font-medium text-gray-700">PIN Peserta</label>
        <input type="password" id="pin_peserta" name="pin_peserta" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" />
      </div>
      <div>
        <label for="pin_sesi" class="block text-sm font-medium text-gray-700">PIN Sesi</label>
        <input type="password" id="pin_sesi" name="pin_sesi" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" />
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition">Login</button>
    </form>
    <p class="mt-6 text-center text-sm text-gray-600">
      Hubungi panitia jika Anda lupa data login.
    </p>
  </div>
</body>
</html>
